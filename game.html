<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Adverse Selection</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
        <link rel="stylesheet" href="resources/css/style.css" type="text/css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            <div id="rounds">
                <div id="roundText">Round</div>
                <span id="currentRound">0</span> of <span id="totalRounds">0</span>
            </div>
            <div id="team1">
                <span class="teamName">Derp</span>: <span class="score">0</span>
            </div>
            <div id="team2">
                <span class="teamName">Derp</span>: <span class="score">0</span>
            </div>
        </div>
        <div id="question">
            <div id="questionText">Lorem Ipsum...</div>
            <div id="questionGraph">
                <img src="resources/img/nograph.png" alt="The Graph" />
            </div>
        </div>
        <div id="answer">
            <div id=""></div>
        </div>
        <div id="buzz1">
            <div class="buzzer">Buzz</div>
            <div class="keyForBuzzer">(<span id="boundKey">alt</span>)</div>
        </id>
        <div id="buzz2">
            <div class="buzzer">Buzz</div>
            <div class="keyForBuzzer">(<span id="boundKey">alt</span>)</div>
        </id>
    </body>
</html>
