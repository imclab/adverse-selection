<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Adverse Selection</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
        <link rel="stylesheet" href="resources/css/style.css" type="text/css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            <div id="rounds">
                <div id="roundText">Round</div>
                <span id="currentRound">0</span> of <span id="totalRounds">0</span>
            </div>
            <div id="team1">
                <span class="score">0</span>
            </div>
            <div id="team2">
                <span class="score">0</span>
            </div>
        </div>
        <div id="question">
            <span id="questionText">Lorem Ipsum...</span>
            <div id="questionGraph">
                <img src="resources/img/nograph.png" alt="The Graph" />
            </div>
            <div class="glue"></div>
        </div>
        <div id="answerWrapper">
            <div id="answer">
                <div id="answerInput">
                    Text Field for Answer
                </div>
                <div class="autocompleted">Autocompleted</div>
                <div class="autocompleted">Content</div>
                <div class="autocompleted">Here</div>
            </div>
        </div>
        <div id="buzz1">
            <div class="buzzer">Buzz</div>
            <div class="keyForBuzzer">(or press "<span id="boundKey">A</span>")</div>
        </div>
        <div id="buzz2">
            <div class="buzzer">Buzz</div>
            <div class="keyForBuzzer">(or press "<span id="boundKey">L</span>")</div>
        </div>
    </body>
</html>
