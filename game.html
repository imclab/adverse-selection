<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Adverse Selection</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
        <link rel="stylesheet" href="resources/css/style.css" type="text/css">
        <link rel="stylesheet" href="resources/css/jquery.quickselect.css" type="text/css">
        <script src="resources/js/indexOf.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
        <script src="resources/js/plistParser.js" type="text/javascript"></script>
		<script src="resources/js/soundmanager2-nodebug-jsmin.js" type="text/javascript"></script>
		<script src="resources/js/soundController.js" type="text/javascript"></script>
        <script src="resources/js/questionManager.js" type="text/javascript"></script>
        <script src="resources/js/answerManager.js" type="text/javascript"></script>
        <script src="resources/js/gameplayManager.js" type="text/javascript"></script>
        <script src="resources/js/quicksilver.js" type="text/javascript"></script>
        <script src="resources/js/jquery.quickselect.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            <div id="rounds">
                <div id="roundText">Round</div>
                <span id="roundContent">0 of 0</span>
            </div>
            <div id="team1">
                <div class="name">Team 1</div>
                <span class="score">0</span>
            </div>
            <div id="team2">
                <div class="name">Team 2</div>
                <span class="score">0</span>
            </div>
        </div>
        <div id="question">
            <span id="questionText"></span>
            <div id="questionSupplement">
                <img id="supplementalImage" src="resources/img/nograph.png" alt="Supplemental Image" />
            </div>
            <div class="glue"></div>
        </div>
        <div id="middleWrapper">
            <div id="answer">
                <input type="text" id="answerTextfield" />
            </div>
			<div id="winBox">
				<div id="winner"></div>
				<a id="newGame" href="#" onclick="newGame()">New Match</a>
			</div>
        </div>
        <div id="buzz1">
            <a class="buzzer" href="#" onclick="buzz(1)">Buzz In (A)</a>
        </div>
        <div id="buzz2">
            <a class="buzzer" href="#" onclick="buzz(2)">Buzz In (L)</a>
        </div>
        <div id="holder"></div>
    </body>
</html>
